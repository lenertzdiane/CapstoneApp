<div class= "container-fluid full-width">
  <div class="row row-no-gutter">

    <app-menu>  </app-menu>

  <div class="col-sm- 10 vignette" *ngFor="let vignette of vignettes" (click)="setEditVignette(vignette)">
    <div class="">
      {{vignette.name}}
    </div>
    <div class="">
      {{vignette.text}}
    </div>
    <div class="">
      {{vignette.characters}}
    </div>
    <div class="">
      {{vignette.location}}
    </div>
    <div class="">
      {{vignette.order}}
    </div>
    <div class="">
      <!-- <input type="text" name="" value="" [(ngModel)]="vignette.order"> -->
      <!-- <button class="btn btn-default" (click)="updateVignette()"> Update Order </button> -->
    </div>
    <div class="">
      <button class="btn btn-default" (click)="deleteVignette(vignette)">Delete</button>
    </div>
  </div>
  <div>

  <!-- <vignettes-edit [vignette]="editVignette" ></vignettes-edit> -->
  <div class="form-group col-sm-2">
      <label for="editVignette">Edit Vignette:</label>
      <input class="form-control" type="text" placeholder="Name" [(ngModel)]="this.editVignette.name" [ngModelOptions]="{standalone: true}"/>
      <textarea placeholder="Text" [(ngModel)]="this.editVignette.text"></textarea>
      <input class="form-control" type="text" placeholder="Characters" [(ngModel)]="this.editVignette.characters" [ngModelOptions]="{standalone: true}"/>
      <input class="form-control" type="text" placeholder="Location" [(ngModel)]="this.editVignette.location" [ngModelOptions]="{standalone: true}"/>
      <input class="form-control" type="text" placeholder="Order" [(ngModel)]="this.editVignette.order" [ngModelOptions]="{standalone: true}"/>

      <button class="btn btn-default" (click)="updateVignette()"> Edit Vignette </button>
  </div>
