<div class= "container-fluid full-width">
  <div class="row row-no-gutter">

    <div class="col-sm-1" id="nav">
      <div class="row">
        <a class="col-sm-12" routerLink="/add">Add</a>
        <a class="col-sm-12" routerLink="/manage">Manage</a>
        <a class="col-sm-12" routerLink="/reader">Reader</a>
      </div>
    </div>
    
  <div class="col-sm- 10 vignette" *ngFor="let vignette of vignettes" (click)="setEditVignette(vignette)">
    <div class="">
      {{vignette.name}}
    </div>
    <div class="">
      {{vignette.text}}
    </div>
    <div class="">
      {{vignette.characters}}
    </div>
    <div class="">
      {{vignette.location}}
    </div>
    <div class="">
      <button class="btn btn-default" (click)="deleteVignette(vignette)">Delete</button>
    </div>
  </div>
  <div>

  <vignettes-edit [vignette]="editVignette" ></vignettes-edit>
